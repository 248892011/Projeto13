<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="../template/loja/adminTemplate.xhtml">
      <ui:define name="conteudo">
		<h:form>
			<h:messages/>
     	<h:dataTable  value="#{categoriaBean.lista}" var="categoria" rules="rows" cellpadding="5">     	
     	<f:facet name="caption">
     	A listagem a seguir exibe a relação de todos as categorias do sistema.
     	</f:facet>
     	<f:facet name="header">Listagem de Orientadores</f:facet>
     	<f:facet name="footer">Final da Listagem de Orientadores</f:facet>
     	<h:column>
	     	<f:facet name="header">Nome</f:facet>
	     	#{categoria.nome}
     	</h:column>
     
     	<h:column>
     	<h:commandLink action="#{categoriaBean.editar}">
     	<h:graphicImage library="img/admin" name="editar.png" style="border:0"/>
     	<f:setPropertyActionListener target="#{categoriaBean.categoria}" value="#{categoria}"/>
     	</h:commandLink>
     	</h:column>
     	<h:column>
     	<h:commandLink action="#{categoriaBean.excluir}" onclick="if(!confirm('Confirma a exclusão da categoria: #{categoria.nome}?')) return false;">
     	<h:graphicImage library="img/admin" name="excluir.png" style="border:0"/>
     	<f:setPropertyActionListener target="#{categoriaBean.categoria}" value="#{categoria}"/>
     	</h:commandLink>
     	</h:column>
     	</h:dataTable>
		</h:form>
	 </ui:define>
     </ui:composition>
</html>
