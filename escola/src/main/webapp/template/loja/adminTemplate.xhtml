<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Área Administrativa - loja</title>
<h:outputStylesheet name="lojaAdmin.css" library="css" />
</h:head>
<h:body>

<!-- start header -->
<div id="header">
	<h1><a href="../index.jsf"><h:graphicImage library="img" name="logo.png" styleClass="logoadmin" /></a></h1>
	<p><a href="index.jsf"> Área Administrativa</a></p>
</div>
<!-- end header -->
<!-- start page -->

	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<!-- start content -->
				<div id="content">
				<ui:insert name="conteudo">
				
					<div class="post">
						<h2 class="title">Bem vindo a Área Administrativa</h2>
						<div class="entry">
							
						</div>
					</div>
					
				</ui:insert>
				</div>
				<!-- end content -->
				<!-- start sidebar -->
				<div id="sidebar">
				<h:form>
					<ul>
						<li>
							<h2>Cadastros</h2>
							<ul>								
								<li><h:commandLink value="Produto" action="#{linkBean.linkProduto}" immediate="true"  ></h:commandLink></li>								
								<li><h:commandLink value="Categoria" action="#{linkBean.linkCategoria}" immediate="true" ></h:commandLink></li>
								<li><h:commandLink value="Usuário" action="#{linkBean.linkUsuario}" immediate="true" ></h:commandLink></li>								
							</ul>
						</li>
						<li>
							<h2>Listas</h2>
							<ul>
							    <li><h:commandLink  value="Produto" action="#{linkBean.listaLinkProduto}" immediate="true"  styleClass="linkAluno"></h:commandLink></li>							    
								<li><h:commandLink  value="Categoria" action="#{linkBean.listaLinkCategoria}" immediate="true" styleClass="linkCurso"></h:commandLink></li>
								<li><h:commandLink  value="Usuário" action="#{linkBean.listaLinkUsuario}" immediate="true"  styleClass="linkAluno"></h:commandLink></li>
							</ul>
						</li>
						
					</ul>
					
					</h:form>
				</div>
				<!-- end sidebar -->
				<div style="clear:both">&nbsp;</div>
			</div>
		</div>
	</div>
<div id="footer">
	<p>&copy;2013 Todos os direitos reservados </p>
</div>
</h:body>
</html>
