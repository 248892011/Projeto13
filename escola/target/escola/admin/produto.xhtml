<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="../template/loja/adminTemplate.xhtml">
      <ui:define name="conteudo">
      <h:form>
      <h:messages/>
      <h:inputHidden value="#{produtoBean.produto.idProduto}"/>
      <fieldset>
      <LEGEND>Cadastro de Produto</LEGEND>
      <h:panelGrid id="painelAluno" columns="2">
      
      <h:outputLabel id="lblNome" for="lblNome" value="Nome:"/>
      <h:inputText id="txtNome" label="lblNome" value="#{produtoBean.produto.nome}" maxlength="100" required="true" requiredMessage="Informe o Nome" validatorMessage="O nome ultrapassou 100 caracteres"  styleClass="txtNome" >
       <f:validateLength maximum="100"/>
      </h:inputText>
      <h:outputLabel id="lblSexo" for="lblSexo" value="Tipo:"/>
      <h:selectOneRadio value="#{produtoBean.tipoProduto}" required="true" requiredMessage="Selecione o Tipo" >
   	  <f:selectItems value="#{produtoBean.constantes.tipoProduto}" var="s" itemLabel="#{s.descricao}" itemValue="#{s.tipo}" />
   	  </h:selectOneRadio>
      <h:outputLabel id="lblDataNascimento" for="lblDataNascimento" value="Preço:"/>
      <h:inputText id="txtDataNascimento" label="lblDataNascimento" value="#{produtoBean.produto.valorProduto}" required="true" requiredMessage="Informe o valor do produto"  styleClass="txtDataNascimento">
      
      </h:inputText>

      <h:outputLabel id="lblCPF" for="lblCPF" value="Imagem:"/>
      <h:inputText id="txtCPF" lable="lblCPF" value="#{produtoBean.produto.imgProduto}" maxlength="255" required="true" requiredMessage="Informe a imagem" validatorMessage="A imagem ultrapassou 255 caracteres"  styleClass="txtCPF">
      <f:validateLength maximum="255"/>
      </h:inputText>

          
      <h:outputLabel id="lblMatricula" for="lblMatricula" value="Descrição:"/>
      <h:inputTextarea id="txtMatricula" label="lblMatricila" value="#{produtoBean.produto.desProduto}" required="true" maxlength="2000" requiredMessage="Informe a Descrição" validatorMessage="A descrição ultrapassou 2000 caracteres" styleClass="txtMatricula">
      	<f:validateLength maximum="2001"/>
      </h:inputTextarea>
      </h:panelGrid>
      </fieldset>
      <br/>
      <fieldset>
      <LEGEND>Categoria do Produto</LEGEND>
      <h:panelGrid columns="2">
      <h:outputLabel id="lblCategoria" for="lblCategoria" value="Selecione a Categoria:"/>
      <h:selectOneMenu id="categoria" value="#{produtoBean.idCategoriaSelecionado}" styleClass="slCategoria" required="true" requiredMessage="Escolha uma Categoria" >
      <f:selectItems value="#{produtoBean.categorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria.idCategoria}"/>
      </h:selectOneMenu>
      <h:commandButton id="btnGravarOriendaor" value="Gravar Categoria" action="#{produtoBean.gravarCategoria}">
      <f:ajax execute="categoria" render="txtOrientdaorSelecionado"/>
      </h:commandButton>
      <h:commandLink action="#{produtoBean.novoCategoria}" immediate="true">
      <h:graphicImage library="img/admin" name="novo.png"></h:graphicImage>
      </h:commandLink>
      <h:outputLabel id="lblCategoriaSelecionado" for="lblCategoriaSelecionado" value="Categoria Selecionado:"/>
      <h:outputText id="txtOrientdaorSelecionado" value="#{produtoBean.nomeCategoriaSelecionado}" style="font-family: arial;font-weight: bold;"/>
      </h:panelGrid>
      </fieldset>
      <br/>
         <h:panelGrid id="panelBotao" columns="3">
      <h:commandButton id="btnNovo"     value="Novo"     styleClass="btnNovo" action="#{produtoBean.novo}" immediate="true">
      </h:commandButton>
      <h:commandButton id="btnSalvar"  value="Salvar"   styleClass="btnSalvar" action="#{produtoBean.gravarProduto}"/>
      <h:commandButton id="btnExcluir" value="Excluir"  styleClass="btnExcluir" action="#{produtoBean.excluirProduto}"/>
      </h:panelGrid>
      </h:form>
      </ui:define>
 </ui:composition>
</html>
